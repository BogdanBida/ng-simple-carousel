<ng-carousel [interval]="10000" [transition]="1000" [itemsAmount]="4" [controlls]="true" class="carousel"
  (move)="move($event)" [prevBtn]="prev" [nextBtn]="next">
  <div *ngFor="let i of [1,2,3,4]" class="slide">
    {{i}}
  </div>
</ng-carousel>
<nav>
  <button #prev>PREV</button>
  <button #next>NEXT</button>
</nav>
